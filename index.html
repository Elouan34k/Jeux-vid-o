<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mini Subway Runner</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial;
  }

  #game {
    width: 400px;
    height: 200px;
    background: #333;
    position: relative;
    overflow: hidden;
    border: 3px solid white;
  }

  #player {
    width: 40px;
    height: 40px;
    background: dodgerblue;
    position: absolute;
    bottom: 0;
    left: 50px;
  }

  .jump {
    animation: jump 0.5s;
  }

  @keyframes jump {
    0% { bottom: 0; }
    50% { bottom: 80px; }
    100% { bottom: 0; }
  }

  #obstacle {
    width: 30px;
    height: 50px;
    background: red;
    position: absolute;
    bottom: 0;
    left: 400px;
    animation: obstacle 1.5s linear infinite;
  }

  @keyframes obstacle {
    0% { left: 400px; }
    100% { left: -40px; }
  }

  #score {
    position: absolute;
    top: 5px;
    left: 5px;
    font-size: 16px;
  }
</style>
</head>

<body>
  <div id="game">
    <div id="score">Score : 0</div>
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>

<script>
  const player = document.getElementById("player");
  const obstacle = document.getElementById("obstacle");
  const scoreText = document.getElementById("score");

  let score = 0;
  let isJumping = false;

  document.addEventListener("keydown", function(e) {

  // SAUT : flÃ¨che du haut
  if (e.code === "ArrowUp" && !isJumping) {
    jump();
  }

  // SE BAISSER : flÃ¨che du bas
  if (e.code === "ArrowDown") {
    player.classList.add("down");
  }
});

document.addEventListener("keyup", function(e) {
  if (e.code === "ArrowDown") {
    player.classList.remove("down");
  }
});


  function jump() {
    isJumping = true;
    player.classList.add("jump");

    setTimeout(() => {
      player.classList.remove("jump");
      isJumping = false;
    }, 500);
  }

  setInterval(() => {
    let playerBottom = parseInt(
      window.getComputedStyle(player).getPropertyValue("bottom")
    );
    let obstacleLeft = parseInt(
      window.getComputedStyle(obstacle).getPropertyValue("left")
    );

    if (obstacleLeft < 90 && obstacleLeft > 50 && playerBottom < 40) {
      alert("ðŸ’¥ Game Over ! Score : " + score);
      score = 0;
    }
  }, 10);

  setInterval(() => {
    score++;
    scoreText.innerText = "Score : " + score;
  }, 200);
</script>
</body>
</html>
